<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReNewMarket Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .dashboard {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .section a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 4px;
        }
        .section a:hover {
            background-color: #45a049;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        ReNewMarket Admin Dashboard
    </header>
    <div class="container">
        <div class="dashboard">
            <!-- User Management Section -->
            <div class="section">
                <h2>User Management</h2>
                <a href="#">Edit User</a>
                <a href="#" class="btn-delete">Delete User</a>
            </div>

            <!-- Category Management Section -->
            <div class="section">
                <h2>Category Management</h2>
                <a href="#">Add Category</a>
                <a href="#" class="btn-delete">Delete Category</a>
            </div>

            <!-- Commodity Management Section -->
            <div class="section">
                <h2>Commodity Management</h2>
                <a href="#">Edit Commodity</a>
                <a href="#" class="btn-delete">Delete Commodity</a>
            </div>

            <!-- Order Management Section -->
            <div class="section">
                <h2>Order Management</h2>
                <a href="#">Change Status (Shipped/Received)</a>
                <a href="#" class="btn-delete">Delete Order</a>
            </div>
        </div>
    </div>
</body>
</html>
